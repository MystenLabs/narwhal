[package]
name = "primary"
version = "0.1.0"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.64"
async-recursion = "1.0.0"
async-trait = "0.1.57"
base64 = "0.13.0"
bincode = "1.3.3"
blake2 = "0.9"
bytes = "1.2.1"
config = { path = "../config" }
dashmap = "5.4.0"
derive_builder = "0.11.2"
dhat = { version = "0.3.0", optional = true }
futures = "0.3.24"
itertools = "0.10.4"
multiaddr = "0.14.0"
once_cell = "1.14.0"
prometheus = "0.13.2"
prost = "0.10.4"
rand = { version = "0.8.5", features = ["small_rng"] }
roaring = "0.10.1"
serde = { version = "1.0.144", features = ["derive"] }
thiserror = "1.0.35"
tokio = { version = "1.20.1", features = ["sync", "rt", "macros"] }
tokio-util = { version = "0.7.4", features = ["codec"] }
tonic = "0.7.2"
tower = { version = "0.4.13", features = ["full"] }
tracing = "0.1.36"
tap = "1.0.1"

consensus = { path = "../consensus" }
fastcrypto = "0.1.2"
crypto = { path = "../crypto" }
network = { path = "../network" }
types = { path = "../types" }
storage = { path = "../storage" }
mysten-network = "0.1.0"

store = { version = "0.1.0", package = "typed-store" }
workspace-hack = { version = "0.1", path = "../workspace-hack" }

anemo = { git = "https://github.com/mystenlabs/anemo.git", rev = "6278d0fa78147a49ff2cb9dd2e45e763886be0a0" }

[dev-dependencies]
arc-swap = { version = "1.5.1", features = ["serde"] }
async-trait = "0.1.57"
executor = { path = "../executor" }
indexmap = { version = "1.9.1", features = ["serde"] }
itertools = "0.10.4"
mockall = "0.11.2"
node = { path = "../node" }
proptest = "1.0.0"
tempfile = "3.3.0"
telemetry-subscribers = "0.1.0"
test_utils = { path = "../test_utils" }
thiserror = "1.0.35"
tracing = "0.1.36"
tracing-test = "0.2.3"
worker = { path = "../worker" }
storage = { path = "../storage" }

[features]
benchmark = []
dhat-heap = ["dhat"]    # if you are doing heap profiling
