[package]
name = "consensus"
version = "0.1.0"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
edition = "2021"

[dependencies]
arc-swap = { version = "1.5.0", features = ["serde"] }
bincode = "1.3.3"
blake2 = "0.9"
bytes = "1.1.0"
match_opt = "0.1.2"
rand = { version = "0.7.3", optional = true }
# deactivation of bzip2 due to https://github.com/rust-rocksdb/rust-rocksdb/issues/609
rocksdb = { version = "0.18.0", features = ["snappy", "lz4", "zstd", "zlib"], default-features = false }
serde = { version = "1.0.138", features = ["derive"] }
serde_bytes = "0.11.6"
store = { git = "https://github.com/mystenlabs/mysten-infra.git", package = "typed-store", rev = "16f00004fc7673f84b40615be19f907a0b3e1d5b" }
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["sync"] }
tracing = "0.1.34"

config = { path = "../config" }
crypto = { path = "../crypto" }
dag = { path = "../dag" }
types = { path = "../types" }
prometheus = "0.13.1"
workspace-hack = { version = "0.1", path = "../workspace-hack" }

[dev-dependencies]
bincode = "1.3.3"
criterion = "0.3.5"
ed25519-dalek = { version = "1.0.1", features = ["batch", "serde"] }
test_utils = { path = "../test_utils"}

[target.'cfg(unix)'.dev-dependencies]
pprof = { version = "0.10.0", features = ["criterion", "flamegraph"] }

[features]
default = ["rand"]
benchmark = []

[lib]
bench = false

[[bench]]
name = "process_certificates"
harness = false
required-features = ["benchmark", "pprof"]
