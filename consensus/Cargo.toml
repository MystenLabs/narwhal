[package]
name = "consensus"
version = "0.1.0"
license = "Apache-2.0"
authors = ["Alberto Sonnino <asonnino@fb.com>"]
edition = "2018"

[dependencies]
tokio = { version = "1.5.0", features = ["sync"] }
log = "0.4.14"
rand = { version = "0.7.3", optional = true}
crypto = { path = "../crypto" }
config = { path = "../config" }
primary = { path = "../primary" }
store = { path = "../store" }

[dev-dependencies]
bincode = "1.3"
criterion = "0.3"
pprof = { version = "0.6", features = ["criterion", "flamegraph"] }
tempfile = "3.2"

[features]
default = ["rand"]
benchmark = []

[lib]
bench = false

[[bench]]
name = "process_certificates"
harness = false
required-features = ["benchmark"]