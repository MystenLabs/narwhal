[package]
name = "test_utils"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
publish = false

[dependencies]
base64 = "0.13.0"
bincode = "1.3.3"
blake2 = "0.9"
bytes = "1.1.0"
derive_builder = "0.11.2"
ed25519-dalek = "1.0.1"
futures = "0.3.21"
rand = "0.7.3"
serde = { version = "1.0.136", features = ["derive"] }
tempfile = "3.3.0"
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["sync", "rt", "macros"] }
tokio-util = { version = "0.7.1", features = ["codec"] }
tonic = "0.7"
multiaddr = "0.14.0"
hex = "0.4.3"

config = { path = "../config" }
crypto = { path = "../crypto" }
types = { path = "../types" }
worker = { path = "../worker"}

store = { git = "https://github.com/mystenlabs/mysten-infra.git", package = "typed-store", rev = "3b7daedf91fd8937dde26e905b8114cac459b866" }
mysten-network = { git = "https://github.com/mystenlabs/mysten-infra.git", rev = "3b7daedf91fd8937dde26e905b8114cac459b866" }
