---
Authority:
  STRUCT:
    - stake: U32
    - primary:
        TYPENAME: PrimaryAddresses
    - workers:
        MAP:
          KEY: U32
          VALUE:
            TYPENAME: WorkerAddresses
Batch:
  NEWTYPESTRUCT:
    SEQ:
      SEQ: U8
BatchDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Certificate:
  STRUCT:
    - header:
        TYPENAME: Header
    - votes:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKey
            - TYPENAME: Signature
CertificateDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Committee:
  STRUCT:
    - authorities:
        MAP:
          KEY:
            TYPENAME: PublicKey
          VALUE:
            TYPENAME: Authority
    - epoch: U64
PublicKey:
  NEWTYPESTRUCT: STR
Signature:
  NEWTYPESTRUCT: BYTES
Header:
  STRUCT:
    - author:
        TYPENAME: PublicKey
    - round: U64
    - epoch: U64
    - payload:
        MAP:
          KEY:
            TYPENAME: BatchDigest
          VALUE: U32
    - parents:
        SEQ:
          TYPENAME: CertificateDigest
    - id:
        TYPENAME: HeaderDigest
    - signature:
        TYPENAME: Signature
HeaderDigest:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
PrimaryAddresses:
  STRUCT:
    - primary_to_primary: BYTES
    - worker_to_primary: BYTES
PrimaryWorkerMessage:
  ENUM:
    0:
      Synchronize:
        TUPLE:
          - SEQ:
              TYPENAME: BatchDigest
          - TYPENAME: PublicKey
    1:
      Cleanup:
        NEWTYPE: U64
    2:
      Reconfigure:
        NEWTYPE:
          TYPENAME: ReconfigureNotification
    3:
      RequestBatch:
        NEWTYPE:
          TYPENAME: BatchDigest
    4:
      DeleteBatches:
        NEWTYPE:
          SEQ:
            TYPENAME: BatchDigest
ReconfigureNotification:
  ENUM:
    0:
      NewCommittee:
        NEWTYPE:
          TYPENAME: Committee
    1:
      Shutdown: UNIT
WorkerAddresses:
  STRUCT:
    - transactions: BYTES
    - worker_to_worker: BYTES
    - primary_to_worker: BYTES
WorkerPrimaryError:
  ENUM:
    0:
      RequestedBatchNotFound:
        NEWTYPE:
          TYPENAME: BatchDigest
    1:
      ErrorWhileDeletingBatches:
        NEWTYPE:
          SEQ:
            TYPENAME: BatchDigest
WorkerPrimaryMessage:
  ENUM:
    0:
      OurBatch:
        TUPLE:
          - TYPENAME: BatchDigest
          - U32
    1:
      OthersBatch:
        TUPLE:
          - TYPENAME: BatchDigest
          - U32
    2:
      RequestedBatch:
        TUPLE:
          - TYPENAME: BatchDigest
          - TYPENAME: Batch
    3:
      DeletedBatches:
        NEWTYPE:
          SEQ:
            TYPENAME: BatchDigest
    4:
      Error:
        NEWTYPE:
          TYPENAME: WorkerPrimaryError
    5:
      Reconfigure:
        NEWTYPE:
          TYPENAME: ReconfigureNotification

