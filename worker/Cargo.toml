[package]
name = "worker"
version = "0.1.0"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.58"
async-trait = "0.1.56"
bincode = "1.3.3"
blake2 = "0.9"
bytes = "1.1.0"
ed25519-dalek = "1.0.1"
futures = "0.3.21"
serde = { version = "1.0.138", features = ["derive"] }
tokio = { version = "1.19.2", features = ["sync", "rt", "macros"] }
tokio-util = { version = "0.7.3", features = ["codec"] }
tracing = "0.1.35"
tonic = "0.7.2"
tokio-stream = "0.1.9"
tower = "0.4.13"
multiaddr = "0.14.0"

config = { path = "../config" }
crypto = { path = "../crypto" }
network = { path = "../network" }
primary = { path = "../primary" }
types = { path = "../types" }

store = { git = "https://github.com/mystenlabs/mysten-infra.git", package = "typed-store", rev = "c6dc7a23a40b3517f138d122a76d3bc15f844f67" }
mysten-network = { git = "https://github.com/mystenlabs/mysten-infra.git", rev = "c6dc7a23a40b3517f138d122a76d3bc15f844f67" }
prometheus = "0.13.1"
workspace-hack = { version = "0.1", path = "../workspace-hack" }

[dev-dependencies]
arc-swap = { version = "1.5.0", features = ["serde"] }
rand = "0.7.3"
tempfile = "3.3.0"
test_utils = { path = "../test_utils" }


[features]
benchmark = []
