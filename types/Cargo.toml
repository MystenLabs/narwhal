[package]
name = "types"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
publish = false

[dependencies]
base64 = "0.13.0"
bincode = "1.3.3"
blake2 = "0.9"
bytes = "1.2.1"
dashmap = "5.4.0"
derive_builder = "0.11.2"
futures = "0.3.24"
indexmap = { version = "1.9.1", features = ["serde"] }
prometheus = "0.13.1"
proptest = "1.0.0"
proptest-derive = "0.3.0"
prost = "0.10.4"
rand = "0.8.5"
serde = { version = "1.0.144", features = ["derive"] }
signature = "1.6.0"
store = { git = "https://github.com/mystenlabs/mysten-infra.git", package = "typed-store", rev = "9deac015fbf66e24b6da9699630e06750eaa094a" }
thiserror = "1.0.33"
tokio = { version = "1.20.1", features = ["sync", "rt", "macros"] }
tokio-util = { version = "0.7.3", features = ["codec"] }
tonic = { version = "0.7.2", features = ["tls"] }
tracing = "0.1.36"

config = { path = "../config" }
fastcrypto = { git = "https://github.com/MystenLabs/fastcrypto", rev = "c022a2ae23ca7cc2778293fd3b1db42e8cd02d3b" }
crypto = { path = "../crypto"}
dag = { path = "../dag" }
workspace-hack = { version = "0.1", path = "../workspace-hack" }

[dev-dependencies]
criterion = "0.3.6"
hex = "0.4.3"
serde_test = "1.0.144"
test_utils = { path = "../test_utils" }

[build-dependencies]
prost-build = "0.10.4"
rustversion = "1.0.9"
tonic-build = { version = "0.7.2", features = [ "prost", "transport" ] }

[features]
default = []
test = []

[[bench]]
name = "batch_digest"
harness = false
