[package]
name = "types"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
publish = false

[dependencies]
base64 = "0.13.0"
bincode = "1.3.3"
blake2 = "0.9"
bytes = "1.1.0"
derive_builder = "0.11.2"
ed25519-dalek = "1.0.1"
proptest = "1.0.0"
proptest-derive = "0.3.0"
prost = "0.10"
rand = "0.7.3"
serde = { version = "1.0.136", features = ["derive"] }
store = { git = "https://github.com/mystenlabs/mysten-infra.git", package = "typed-store", rev = "7c247967e5a5abd59ecaa75bc62b05bcdf4503fe" }
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["sync", "rt", "macros"] }
tokio-util = { version = "0.7.1", features = ["codec"] }
tonic = { version = "0.7", features = ["tls"] }

config = { path = "../config" }
crypto = { path = "../crypto" }
dag = { path = "../dag" }
workspace-hack = { version = "0.1", path = "../workspace-hack" }


[dev-dependencies]
hex = "0.4.3"
prost-build = "0.10.1"
serde_test = "1.0.137"
tonic-build = { version = "0.7", features = [ "prost", "transport" ] }
criterion = "0.3.5"

[features]
default = []
test = []

[[bench]]
name = "batch_digest"
harness = false
